[package]
name = "facebook_api_rs"
version = "0.1.0"
description = "App Description"
categories = ["wasm"]
license = "MIT"
readme = "./README.md"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib","rlib"]
all-features = false

[dev-dependencies]
wasm-bindgen-test = "0.3.18"

[features]
default = [ "reqwest_async" ]
reqwest_async = [ "reqwest"]
web_sys_async = [ "web-sys"]
seed_async = ["seed","web-sys"]
[dependencies]
seed = {git  ="https://github.com/seed-rs/seed", branch="master", optional= true}
serde = { version = "1", features = ["derive","rc"] }
serde_json = "1.0"
async-trait = "0.1.50"
rand = "0.8.4"
urlencoding = "2.1.0"
log = "0.4"
indexmap = "1.8.0"
formdata = "0.13.0"
#actix-rt = "2.6.0"
#actix-web = "3"
#awc = "2.0.3"
#actix-multipart-rfc7578 = "0.4.0"
console_log = { version = "0.2", features = ["color"] }
bytes = "1.1.0"
#tokio-util = "0.6.9"
#tokio = "1.16.1"
#surf = "2.3.2"
futures-util = "0.3.21"
chrono = { version = "0.4.6", features = ["serde", "wasmbind"] }
#for universal
#for web_sys
web-sys = {version = "0.3.40",  optional = true,features = [
    "File",
    "Blob",
    "FormData",
    'Headers',
    'Request',
    'RequestInit',
    'RequestMode',
    'Response',
    "XmlHttpRequest",
    "XmlHttpRequestUpload",
    "XmlHttpRequestEventTarget",
]}

http = "0.2.5"
url = { version = "2"}
maybe-async = "0.2"
serde_qs = "0.8"

thiserror = "1.0.30"
    [dependencies.reqwest]
    version = "0.11.8"
    features = [ "gzip", "json","multipart","stream","blocking" ]
    optional = true
    [dependencies.http-types]
    version = "2.10"
    optional = true

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1

#[package.metadata.wasm-pack.profile.release]
#wasm-opt = ['-Os']





